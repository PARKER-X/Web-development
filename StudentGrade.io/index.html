    <img src="excited.gif" alt="" id="pass">

    <h1>Grade Calculator</h1>
    
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 left"> 
          <input type="number" class="form-control" id="math" placeholder="Math"> <br>
          <input type="number" class="form-control" id="physics" placeholder="physics"> <br>
          <input type="number" class="form-control" id="chemistry" placeholder="chemistry"> <br>
          <input type="number" class="form-control" id="biology" placeholder="biology"> <br>
          <input type="number" class="form-control" id="computer" placeholder="computer"> <br>
          <button type="button" class="btn btn-success" id="calculate" onclick="calculator()"> Calculate</button>
        </div>
        <div class="col-12 col-md-4 right"> 
          <table>
            <tr>
              <td>Total Marks</td>
              <td>500</td>
            </tr>
            <tr>
              <td>Obtained Marks </td>
                <td id="marks">500</td>
            </tr>
            <tr>
              <td>Percentage</td>
              <td id="per">100</td>
            </tr>
            <tr>
              <td>Grade</td>
              <td id="grad">A</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    
    </div>
